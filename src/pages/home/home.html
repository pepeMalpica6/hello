<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Freedom app 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img center src="assets/images/freedom.png">
  <div padding>
    <ion-segment [(ngModel)]="login" color="secondary">
      <ion-segment-button value="Login">
        Login
      </ion-segment-button>
      <ion-segment-button value="Singup">
        Singup
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="login">
    <ion-list *ngSwitchCase="'Login'">
      <ion-item>
        <h2>Login</h2>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="psw"></ion-input>
      </ion-item>
      <ion-item>  
        <button ion-button block color="secondary" (click)="sendLoginData()">Login</button>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Singup'">
      <ion-item>
        <h2>Singup</h2>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>  
        <button ion-button block color="secondary">Singup</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
